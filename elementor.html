<div id="ytw1">
  <style>
    #ytw1{display:block;width:100%;background:#000}
    #ytw1 .box{position:relative;width:100%;aspect-ratio:16/9;background:#000;overflow:hidden}
    #ytw1 .box iframe{position:absolute;inset:0;width:100%;height:100%;border:0;pointer-events:none;z-index:0}
    #ytw1 .mask{position:absolute;inset:0;background:#000 center/cover no-repeat;opacity:1;transition:opacity .12s ease;will-change:opacity;backface-visibility:hidden;transform:translateZ(0);z-index:1;pointer-events:none}
    #ytw1 .mask.hidden{opacity:0}
    #ytw1 .controls{position:absolute;inset:0;display:grid;place-items:center;pointer-events:auto;z-index:2;touch-action:manipulation;user-select:none}
    #ytw1 .btn{width:64px;height:64px;border-radius:999px;border:0;display:grid;place-items:center;background:rgba(0,0,0,.6);color:#fff;cursor:pointer;transition:background .2s;outline:0;-webkit-tap-highlight-color:transparent;touch-action:manipulation}
    #ytw1 .btn:hover{background:rgba(0,0,0,.8)}
    #ytw1 .btn:active{transform:scale(.98)}
    #ytw1 .icon{width:0;height:0;border-style:solid}
    #ytw1 .play{border-width:12px 0 12px 20px;border-color:transparent transparent transparent currentColor;margin-left:3px}
    #ytw1 .pause{width:20px;height:20px;border:none;box-shadow:inset 0 0 0 5px currentColor,inset 10px 0 0 5px currentColor}
    @media (prefers-reduced-motion:reduce){#ytw1 .mask{transition:none}}
  </style>
  <div class="box" aria-label="Reprodutor de vÃ­deo do YouTube">
    <div id="ytw1_player"></div>
    <div class="mask" id="ytw1_mask" aria-hidden="true"></div>
    <div class="controls" id="ytw1_overlay">
      <button class="btn" id="ytw1_toggle" aria-label="Tocar">
        <span class="icon play" id="ytw1_icon"></span>
      </button>
    </div>
  </div>
  <script>
    (function(){
      const VID="xqs-kFebsbM";
      const playerElId="ytw1_player";
      const maskEl=document.getElementById("ytw1_mask");
      const iconEl=document.getElementById("ytw1_icon");
      const toggleBtn=document.getElementById("ytw1_toggle");
      const overlay=document.getElementById("ytw1_overlay");
      let player;
      function updateButton(p){iconEl.className="icon "+(p?"pause":"play");toggleBtn.setAttribute("aria-label",p?"Pausar":"Tocar")}
      function showMask(s){if(maskEl)maskEl.classList.toggle("hidden",!s)}
      function togglePlay(){
        if(!player||typeof player.getPlayerState!=="function")return;
        const st=player.getPlayerState();
        const playing=(st===YT.PlayerState.PLAYING||st===YT.PlayerState.BUFFERING);
        if(playing){updateButton(false);showMask(true);player.pauseVideo()}else{updateButton(true);showMask(false);player.playVideo()}
      }
      function onReady(){updateButton(false);showMask(true)}
      function onState(e){
        const play=e.data===YT.PlayerState.PLAYING;
        const pause=e.data===YT.PlayerState.PAUSED||e.data===YT.PlayerState.CUED;
        const end=e.data===YT.PlayerState.ENDED;
        if(play){updateButton(true);showMask(false)}
        if(pause||end){updateButton(false);showMask(true)}
      }
      function setPoster(u){if(maskEl)maskEl.style.backgroundImage="url("+u+")"}
      (function preloadPoster(){
        const p="https://i.ytimg.com/vi/"+VID+"/maxresdefault.jpg";
        const f="https://i.ytimg.com/vi/"+VID+"/hqdefault.jpg";
        const img=new Image();
        img.onload=function(){setPoster(p)};
        img.onerror=function(){setPoster(f)};
        img.src=p;
      })();
      function bindUI(){
        const onPD=function(e){e.preventDefault();e.stopPropagation();togglePlay()};
        toggleBtn.addEventListener("pointerdown",onPD,{passive:false});
        overlay.addEventListener("pointerdown",function(e){if(e.target===toggleBtn||e.target.id==="ytw1_icon")return;e.preventDefault();togglePlay()},{passive:false});
        toggleBtn.addEventListener("keydown",function(e){if(e.key===" "||e.key==="Enter"){e.preventDefault();togglePlay()}})
        overlay.addEventListener("contextmenu",function(e){e.preventDefault()});
        document.addEventListener("visibilitychange",function(){if(document.hidden&&player&&player.pauseVideo){showMask(true);updateButton(false);player.pauseVideo()}})
      }
      function initPlayer(){
        player=new YT.Player(playerElId,{host:"https://www.youtube-nocookie.com",videoId:VID,playerVars:{autoplay:0,controls:0,modestbranding:1,rel:0,iv_load_policy:3,fs:0,disablekb:1,playsinline:1},events:{onReady:onReady,onStateChange:onState}})
      }
      function ensureYT(cb){
        if(window.YT&&YT.Player){cb();return}
        window._ytwQueue=window._ytwQueue||[];
        window._ytwQueue.push(cb);
        if(!window._ytwScriptAppended){
          window._ytwScriptAppended=true;
          var s=document.createElement("script");s.src="https://www.youtube.com/iframe_api";document.head.appendChild(s);
          var prev=window.onYouTubeIframeAPIReady;
          window.onYouTubeIframeAPIReady=function(){try{if(typeof prev==="function")prev()}catch(e){};var q=window._ytwQueue||[];while(q.length){try{q.shift()()}catch(e){}}};
        }
      }
      bindUI();
      ensureYT(initPlayer);
    })();
  </script>
</div>
